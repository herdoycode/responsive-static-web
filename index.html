<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-wrapper">
      <nav>
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <ul id="menuList">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="menu-icon">
          <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
      </nav>
    </div>

    <div class="hero-wrapper">
      <div class="hero">
        <div class="left">
          <h1>Lorem ipsum dolor sit.</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore
            sint minima magnam quam corrupti totam praesentium animi dolor, ea
            et excepturi deleniti ex veniam magni! Esse culpa quos magnam fuga?
          </p>
          <button class="hero-left-btn">Read More</button>
        </div>
        <div class="right">
          <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item">
                <img src="./src/img/ca.jpeg" alt="Image 1" />
              </div>
              <div class="carousel-item">
                <img src="./src/img/cb.jpeg" alt="Image 2" />
              </div>
              <div class="carousel-item">
                <img src="./src/img/ca.jpeg" alt="Image 3" />
              </div>
            </div>
            <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f8e1a90484.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/script.js"></script>
  </body>
</html>
